<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment</title>
        <link rel="stylesheet" href="../../Bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div
                class="container header_container d-flex w-100 justify-content-center p-4">
                <h1
                    class="fw-bold fs-1 header_name"
                    style="
                        color: black;
                        background-color: rgba(255, 127, 80, 0.737);
                        border-radius: 15px;
                        padding: 5px;
                        box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.5);
                    ">
                    CALCULATOR
                </h1>
            </div>
        </header>
        <main>
            <div class="container d-flex justify-content-center px-5">
                <div class="calc w-50">
                    <div
                        class="calc-body d-flex flex-wrap justify-content-center fs-3 pb-2">
                        <div class="calc_display col-11 m-2 my-4 text-right">
                            <span id="calc_display" class="fs-2 p-2"> 0 </span>
                        </div>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum9"
                            data-val="9">
                            9
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum8 "
                            data-val="8">
                            8
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum7"
                            data-val="7">
                            7
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum_div"
                            data-val="/">
                            /
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum6"
                            data-val="6">
                            6
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum5"
                            data-val="5">
                            5
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum4"
                            data-val="4">
                            4
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum_mult"
                            data-val="*">
                            *
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum3"
                            data-val="3">
                            3
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum2"
                            data-val="2">
                            2
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum1"
                            data-val="1">
                            1
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum_minus"
                            data-val="-">
                            -
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum_c"
                            data-val="C">
                            C
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum0"
                            data-val="0">
                            0
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum_plus"
                            data-val="+">
                            +
                        </button>
                        <button
                            class="calNum col-2 p-3"
                            id="calcNum_equal"
                            data-val="=">
                            =
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script src="../../Bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
