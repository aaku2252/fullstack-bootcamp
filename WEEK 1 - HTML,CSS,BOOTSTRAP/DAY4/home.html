<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                display: grid;
                grid-template-rows: 100px 200px;
                grid-template-columns: 1fr 2fr;
                gap: 10px; /* Adds a gap between grid items */
                border: 2px solid black;
                padding: 10px;
            }

            .item {
                background-color: lightblue;
                border: 1px solid blue;
                padding: 10px;
            }

            .item:nth-child(1) {
                grid-row: 1 / 3;
                grid-column: 1 / 2;
            }

            .item:nth-child(2) {
                grid-row: 1 / 2;
                grid-column: 2 / 3;
            }

            .item:nth-child(3) {
                grid-row: 2 / 3;
                grid-column: 2 / 3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>
    </body>
</html>
