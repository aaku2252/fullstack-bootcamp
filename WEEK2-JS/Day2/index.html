<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Switch Case</title>
        <style>
            body {
                text-align: center;
                background-color: coral;
            }
        </style>
        <script>
            let num = parseInt(prompt("Please Enter the marks received."));

            if (num > 90) {
                document.write("You get <h2>AA</h2> grade");
            } else if (90 >= num && num > 80) {
                document.write("You get <h2>A</h2> grade");
            } else if (80 >= num && num > 70) {
                document.write("You get <h2>B</h2> grade");
            } else if (70 >= num && num > 60) {
                document.write("You get <h2>C</h2> grade");
            } else if (60 >= num && num >= 50) {
                document.write("You get <h2>D</h2> grade");
            } else if (50 > num) {
                document.write("You <h1>Failed</h1> in exam.");
            }
        </script>
    </head>
    <body></body>
</html>
