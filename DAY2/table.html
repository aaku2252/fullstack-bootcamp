<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
    </head>
    <body>
        <table
            border="2px"
            width="80%"
            rules="all"
            cellpadding="10px"
            bgcolor="aquamarine"
            align="center">
            <caption>
                <h3>Details of student.</h3>
            </caption>
            <thead bgcolor="grey">
                <tr>
                    <th>Roll No.</th>
                    <th>Name</th>
                    <th>class</th>
                    <th>Birthdate</th>
                    <th>Mob No.</th>
                    <th>city</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1.</th>
                    <td>Aman</td>
                    <td>II</td>
                    <td>01/01/2015</td>
                    <td>1234567890</td>
                    <td>Nasik</td>
                </tr>
                <tr>
                    <th>2.</th>
                    <td>Ajay</td>
                    <td>II</td>
                    <td>01/01/2015</td>
                    <td>1234567890</td>
                    <td>Lucknow</td>
                </tr>
                <tr>
                    <th>3.</th>
                    <td>Raman</td>
                    <td>II</td>
                    <td>01/01/2015</td>
                    <td>1234567890</td>
                    <td>Kanpur</td>
                </tr>
                <tr>
                    <th>4.</th>
                    <td>Neeraj</td>
                    <td>II</td>
                    <td>01/01/2015</td>
                    <td>1234567890</td>
                    <td>Ojhar</td>
                </tr>
                <tr>
                    <th>5.</th>
                    <td>Pankaj</td>
                    <td>II</td>
                    <td>01/01/2015</td>
                    <td>1234567890</td>
                    <td>Mumbai</td>
                </tr>
            </tbody>
            <tfoot bgcolor="grey">
                <tr>
                    <th colspan="5">Total</th>
                    <td>5</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
