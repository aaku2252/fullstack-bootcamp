<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Heading</title>
    </head>
    <body>
        <!--This is a comment.-->
        <h1 align="center">This is heading one</h1>
        <p>
            Lorem ipsum dolor, 
            <br />
            <hr />
            linebreak            
        </p>
      
        <strike>strike</strike>
        <b>bold</b>
        <u>underline</u>
        <i>italic</i>
        <code>this is a code.</code>
        <tt>this is a tt.</tt>
        <p>H<sub>2</sub>SO<sup>4</sup></p>
        <strong>strong</strong>
        <small>this is small    </small>
        <p>this is small.</p>
        <mark>this is a marker.</mark>
        <marquee  direction="right">This is a marquee tag.</marquee>

    </body>
</html>
